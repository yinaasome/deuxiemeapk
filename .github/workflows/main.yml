name: Build Mobile Application
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 60
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
        
    - name: Setup Java 8
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '8'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update -qq
        sudo apt-get install -y \
          git zip unzip openjdk-8-jdk \
          python3-pip autoconf libtool pkg-config \
          zlib1g-dev libncurses5-dev libncursesw5-dev \
          libtinfo5 cmake libffi-dev libssl-dev \
          build-essential ccache ant
          
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install buildozer==1.4.0 cython==0.29.28
        
    - name: Create minimal Kivy app
      run: |
        cat > main.py << 'EOF'
        from kivy.app import App
        from kivy.uix.label import Label

        class MainApp(App):
            def build(self):
                return Label(text='Hello Mobile World!')

        MainApp().run()
        EOF
        
    - name: Create minimal buildozer.spec
      run: |
        cat > buildozer.spec << 'EOF'
        [app]
        title = Mobile App
        package.name = mobileapp
        package.domain = org.test
        source.dir = .
        source.include_exts = py
        version = 0.1
        requirements = python3,kivy
        
        [buildozer]
        log_level = 2
        
        # Android specific
        android.api = 30
        android.minapi = 21
        android.ndk = 23b
        android.sdk = 30
        android.arch = armeabi-v7a
        android.accept_sdk_license = True
        android.gradle_repositories = google(), mavenCentral()
        EOF
        
    - name: Setup Android environment
      run: |
        # Use system Android SDK if available
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export ANDROID_HOME=$HOME/android-sdk
        mkdir -p $ANDROID_SDK_ROOT
        
        # Download minimal SDK tools
        cd $ANDROID_SDK_ROOT
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
        unzip -q commandlinetools-linux-8512546_latest.zip
        mkdir -p cmdline-tools/latest
        mv cmdline-tools/* cmdline-tools/latest/ || true
        
        # Set environment for next steps
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
        
    - name: Accept licenses and install components
      run: |
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH
        
        # Accept licenses
        yes | sdkmanager --licenses > /dev/null 2>&1 || true
        
        # Install minimal required components
        sdkmanager "platforms;android-30" "build-tools;30.0.3" "ndk;23.1.7779620"
        
    - name: Cache Buildozer global directory
      uses: actions/cache@v3
      with:
        path: ~/.buildozer
        key: ${{ runner.os }}-buildozer-${{ hashFiles('**/*.spec') }}
        restore-keys: |
          ${{ runner.os }}-buildozer-
          
    - name: Build with Buildozer
      run: |
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        export ANDROID_HOME=$HOME/android-sdk
        export PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH
        export JAVA_HOME=/usr/lib/jvm/java-8-openjdk-amd64
        
        # Reduce memory usage
        export GRADLE_OPTS="-Xmx1536m"
        export _JAVA_OPTIONS="-Xmx1536m"
        
        # Build with less verbosity first
        echo "Starting build..."
        if ! buildozer android debug > build.log 2>&1; then
          echo "Build failed. Last 100 lines of log:"
          tail -100 build.log
          
          echo "Trying with verbose output..."
          buildozer -v android debug
        fi
        
    - name: Check for APK
      run: |
        if ls bin/*.apk 1> /dev/null 2>&1; then
          APK_FILE=$(ls bin/*.apk | head -1)
          echo "✅ APK built successfully: $APK_FILE"
          echo "APK size: $(du -h $APK_FILE | cut -f1)"
          echo "APK_PATH=$APK_FILE" >> $GITHUB_ENV
        else
          echo "❌ No APK found in bin/"
          echo "Searching for APK files..."
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found anywhere"
          exit 1
        fi
        
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: mobile-app-apk
        path: ${{ env.APK_PATH }}
        
    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: build-logs
        path: |
          build.log
          .buildozer/android/platform/build-*/build/outputs/logs/
        if-no-files-found: ignore
