name: Build MobileMoney APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cloner le dépôt
        uses: actions/checkout@v3

      - name: Installer les dépendances
        run: |
          sudo apt update
          sudo apt install -y python3-pip unzip git zip openjdk-17-jdk
          pip install buildozer cython

      - name: Initialiser buildozer
        run: |
          buildozer android debug

      - name: Afficher l'APK généré
        run: ls -l bin/

      - name: Télécharger l’APK généré
        uses: actions/upload-artifact@v4
        with:
          name: mobilemoney-apk
          path: bin/*.apk
