name: Build Application Mobile

on:
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.9'
  ANDROID_API: 33
  BUILD_TOOLS: '33.0.0'
  NDK_VERSION: '25.2.9519653'
  CMAKE_VERSION: '3.22.1'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git zip unzip openjdk-17-jdk \
          python3-pip autoconf libtool \
          pkg-config zlib1g-dev libncurses5-dev \
          libncursesw5-dev libtinfo6 cmake \
          libffi-dev libssl-dev libltdl-dev \
          libxml2-dev libxslt-dev

    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip wheel
        pip install buildozer cython==0.29.33 kivy==2.3.0

    - name: Setup Android SDK (new method)
      run: |
        # Install Android SDK components manually
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
          "platforms;android-${{ env.ANDROID_API }}" \
          "build-tools;${{ env.BUILD_TOOLS }}" \
          "ndk;${{ env.NDK_VERSION }}" \
          "cmake;${{ env.CMAKE_VERSION }}"

    - name: Configure environment
      run: |
        echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
        echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/${{ env.NDK_VERSION }}" >> $GITHUB_ENV
        echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_ENV

    - name: Accept licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

    - name: Create Buildozer config
      run: |
        mkdir -p ~/.buildozer
        cat > ~/.buildozer/default.cfg <<EOL
        [app]
        title = Mobile Money
        package.name = mobilemoney
        package.domain = org.example
        version = 1.0
        requirements = python3==3.9.*,kivy==2.3.0
        android.api = ${{ env.ANDROID_API }}
        android.minapi = 21
        android.ndk = ${{ env.NDK_VERSION }}
        android.sdk = ${{ env.ANDROID_API }}
        android.build_tools = ${{ env.BUILD_TOOLS }}
        android.arch = armeabi-v7a

        [buildozer]
        log_level = 2
        android.accept_sdk_license = True
        android.sdk_path = $ANDROID_HOME
        android.ndk_path = $ANDROID_NDK_HOME
        android.maven_repo = https://maven.google.com
        android.maven_repo_backup = https://dl.google.com/dl/android/maven2
        EOL

    - name: Build APK (with retries)
      run: |
        for i in {1..3}; do
          echo "Attempt $i/3"
          buildozer -v android debug 2>&1 | tee build.log
          if ! grep -q "Download failed" build.log; then
            echo "Build succeeded"
            exit 0
          fi
          echo "Build failed, retrying in 10 seconds..."
          sleep 10
        done
        echo "::error::Build failed after 3 attempts"
        cat build.log
        exit 1

    - name: Verify APK
      run: |
        APK_FILE=$(ls bin/*.apk 2>/dev/null | head -n 1)
        if [ -z "$APK_FILE" ]; then
          echo "::error::No APK generated!"
          exit 1
        fi
        echo "APK generated: $APK_FILE"
        echo "APK_PATH=$APK_FILE" >> $GITHUB_ENV

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: mobile-money-app
        path: ${{ env.APK_PATH }}
