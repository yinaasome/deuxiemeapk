name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          python3-pip \
          python3-setuptools \
          python3-wheel \
          python3-dev \
          libffi-dev \
          libssl-dev \
          libjpeg-dev \
          zlib1g-dev \
          libncurses5

    - name: Set up Python and Buildozer
      run: |
        pip install --upgrade pip
        pip install cython virtualenv buildozer

    - name: Build APK
      run: |
        buildozer android debug
